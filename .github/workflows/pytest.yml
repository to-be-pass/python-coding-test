name: Run pytest

on:
  pull_request:
    branches:
      - '**/ch_*'
    types:
      - opened
      - synchronize

jobs:

  extract_chapter:
    runs-on: ubuntu-latest

    outputs:
      chapter: ${{ steps.extract.outputs.chapter }}

    steps:
    - name: Extract Chapter
      id: extract
      run: echo "chapter=$(echo '$GITHUB_BASE_REF' | sed 's|refs/heads/||' | cut -d/ -f2-)" >> $GITHUB_OUTPUT
    - name: Prink Chapter
      run: echo ${{ steps.extract.outputs.chapter }}
  
  hello-comment:
    runs-on: ubuntu-latest

    steps:
      - name: Auto Comment on Pull Request
        if: github.event_name == 'pull_request' && github.event.action == 'opened'
        uses: wow-actions/auto-comment@v1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          pullRequestOpened: |
            👋 @{{ author }} 님 안녕하세요!
            
            1. PR을 생성하고 `push` 하게 되면 자동으로 테스트가 동작합니다.
            2. 테스트가 실패한 경우 다시 한번 문제를 풀어서 `push` 해보세요!
            3. PR이 등록되면 리뷰어 한명이 지정됩니다. (강제는 아닙니다.)
            4. 자신의 코드를 리뷰도 받아보고 지정된 리뷰도 해보세요!

  test:
    runs-on: ubuntu-latest
    needs: extract_chapter

    strategy:
      matrix:
        python-version:
          - '3.8'

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest python-dotenv

    - name: Run pytest
      run: pytest --id=${{ github.actor }} -m ${{ needs.extract_chapter.outputs.chapter }}

  review-fail:
    runs-on: ubuntu-latest
    needs: test
    if: failure()
    steps:
    - name: if fail test 
      uses: wow-actions/auto-comment@v1
      with:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        pullRequestOpened: |
           ❌ @{{author}} 님. 아쉽습니다.
           
           테스트에 실패했습니다.
           다시 한번 문제를 풀고, `push` 하고 테스트를 통과해보세요!

        pullRequestSynchronize: |
           ❌ @{{author}} 님. 아쉽습니다.
           
           테스트에 실패했습니다.
           다시 한번 문제를 풀고, `push` 하고 테스트를 통과해보세요!

  review-pass:
    runs-on: ubuntu-latest
    needs: [test, extract_chapter]
    if: success()
    steps:
    - name: if pass test
      uses: wow-actions/auto-comment@v1
      with:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

        pullRequestOpened: |
            🎉 @{{ author }} 님. 축하 합니다! 
            
            test에 통과했습니다!
            `${{ needs.extract_chapter.outputs.chapter }}` 브랜치에 Merge 해주세요!
    
        pullRequestSynchronize: |
            🎉 @{{ author }} 님. 축하 합니다! 
            
            test에 통과했습니다!
            `${{ needs.extract_chapter.outputs.chapter }}` 브랜치에 Merge 해주세요!
    
